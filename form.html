<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  ----------------------------------------------------------------------  -->
    <!--  次の <META> 要素を、HTML の <HEAD>タグ間に追加してください。必要に応じて、charset                  -->
    <!--  パラメーターを変更して、HTML ページの文字コードを指定してください。                                    -->
    <!--  ----------------------------------------------------------------------  -->

    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>Web-to-Caseウェブフォーム</title>
</head>
<body>
    <!--  ----------------------------------------------------------------------  -->
    <!--  次の <FORM> 要素をページに追加してください。                                              -->
    <!--  ----------------------------------------------------------------------  -->

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL00000CQCTG" method="POST">

        <input type=hidden name="orgid" value="00DgL00000CQCTG">
        <input type=hidden name="retURL" value="https://yumi1101.github.io/site/thanks.html">

        <!--  ----------------------------------------------------------------------  -->
        <!--  注意: これらの項目は、省略可能なデバッグ用要素です。デバッグモードでテストを行う場合は、これらの行をコメント解除してください。        -->
        <!--  <input type="hidden" name="debug" value=1>                              -->
        <!--  <input type="hidden" name="debugEmail" value="itoi@seraku.co.jp">       -->
        <!--  ----------------------------------------------------------------------  -->

        <label for="name">取引先責任者名</label><input  id="name" maxlength="80" name="name" size="20" type="text" /><br>

        <label for="email">メール</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

        <label for="phone">電話</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

        <label for="subject">件名</label><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br>

        <label for="description">説明</label><textarea name="description"></textarea><br>

        <input type="submit" name="submit">

    </form>
</body>
</html>
