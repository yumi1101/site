<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  ----------------------------------------------------------------------  -->
    <!--  次の <META> 要素を、HTML の <HEAD>タグ間に追加してください。必要に応じて、charset                  -->
    <!--  パラメーターを変更して、HTML ページの文字コードを指定してください。                                    -->
    <!--  ----------------------------------------------------------------------  -->

    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>Web-to-Caseウェブフォーム</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <!--  ----------------------------------------------------------------------  -->
    <!--  次の <FORM> 要素をページに追加してください。                                              -->
    <!--  ----------------------------------------------------------------------  -->

    <div class="site-card">
        <aside class="sidebar">
            <div class="brand">Web-to-Case</div>
            <div class="lead">お問い合わせフォーム — 必要事項をご入力ください。送信後は確認ページに遷移します。</div>
        </aside>

        <main class="content">
            <h1>お問い合わせ</h1>
            <p>以下のフォームに必要事項を入力し、「送信する」を押してください。</p>

            <form class="form" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL00000CQCTG" method="POST">

                <input type=hidden name="orgid" value="00DgL00000CQCTG">
                <input type=hidden name="retURL" value="https://yumi1101.github.io/site/thanks.html">

                <!-- デバッグ用 (必要な場合は有効にしてください) -->
                <!-- <input type="hidden" name="debug" value=1> -->
                <!-- <input type="hidden" name="debugEmail" value="itoi@seraku.co.jp"> -->

                <div class="row">
                    <div class="col">
                        <label for="name">ご氏名</label>
                        <input id="name" maxlength="80" name="name" size="20" type="text" placeholder="山田 太郎" required />
                    </div>
                    <div class="col">
                        <label for="email">メールアドレス</label>
                        <input id="email" maxlength="80" name="email" size="20" type="text" placeholder="you@example.com" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="phone">電話番号</label>
                        <input id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="090-1234-5678" />
                    </div>
                    <div class="col">
                        <label for="subject">お問い合わせ件名</label>
                        <input id="subject" maxlength="80" name="subject" size="20" type="text" placeholder="例: 製品についての質問" required />
                    </div>
                </div>

                <div>
                    <label for="description">お問い合わせ内容</label>
                    <textarea id="description" name="description" placeholder="お問い合わせの詳細を入力してください" required></textarea>
                    <div class="helper">送信された情報は担当者が確認し、必要に応じて連絡します。</div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">送信する</button>
                    <button type="reset" class="btn btn-ghost">リセット</button>
                </div>

                <div class="footnote">※ プライバシーポリシーに同意したうえで送信してください。</div>

            </form>

        </main>
    </div>
</body>
</html>
